# The URL the site will be built for
base_url = "https://danwilson.co"

# title + description
title = "$ man dwlsn"
description = "Personal website of Dan Wilson the Software Engineer"

# theme
theme = "zola-bearblog"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Build RSS feed
generate_feeds = true
feed_filenames = ["atom.xml"]

taxonomies = [
    {name = "tags"},
]
default_language = "en"

[translations]
no_posts = "No posts yet"
remove_filter = "Remove filter"
filtering_for = "Filtering for"
made_with = "Made with"
table_of_contents = "Table of contents"
language = "language"
site = "site"



[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "1337"

[extra]
# Put all your custom variables here
translations = [
  { code = "en", name = "English" },
]

# date string format
date_format = "%d %b %Y"

# menu is enabled by adding menu_items (optional)
blog_list = "@/posts/_index.md"
main_menu = [
    {name = "about", url = "@/pages/about.md"},
    {name = "cv", url = "@/pages/cv.md"},
    {name = "posts", url = "@/posts/_index.md"},
    {name = "now", url = "@/now/_index.md"},
    {name = "ideas", url = "@/ideas/_index.md"},
]

# page title
page_titles = "combined"
