# The URL the site will be built for
base_url = "https://danwlsn.github.io"

# title + description
title = "man dwlsn"
description = "Personal website of Dan Wilson the Software Engineer"

# theme
theme = "terminimal"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Build RSS feed
generate_feed = true
feed_filename = "rss.xml"

taxonomies = [
    {name = "tags"},
]


[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "1337"

[extra]
# Put all your custom variables here

# date string format
date_format = "%a, %d %b %Y"

#theme colours
accent_color = "red"
background_color = "red"

# The logo text - defaults to "Terminimal theme"
logo_text = "$ man dwlsn"

# menu is enabled by adding menu_items (optional)
menu_items = [
    {name = "about", url = "$BASE_URL/about"},
    {name = "posts", url = "$BASE_URL/posts"},
    {name = "tags", url = "$BASE_URL/tags"},
    {name = "now", url = "$BASE_URL/now"},
]
socials = [
    {name = "github", url = "https://github.com/danwlsn", newtab = true},
    {name = "mastodon", url = "https://hachyderm.io/web/@wlsn", newtab = true},
    {name = "email", url = "mailto:dwlsn@pm.me?subject=RE:danwilson.co", newtab = true},
]


# page title
page_titles = "combined"
